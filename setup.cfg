[pylama]
linters = mccabe,pep8,pyflakes
ignore = D203,C901
skip = .tox/*

[pylama:pep8]
max_line_length = 100

[tool:pytest]
addopts =
    --cov=napalm_arubaoss
    --cov-report term-missing
    -vs
    --pylama
json_report = report.json
jsonapi = true

[coverage:run]
source = napalm_arubaoss

[coverage:report]
omit =
    napalm_arubaoss/test/*
